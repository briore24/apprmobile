rootProject.name = 'technician-app-automation-testcases'

/*
 * We should avoid use publishToMavenLocal to manage dependencies
 * between components, declare dependencies using includeBuild will
 * provide better support in concurrent scenario
 */
 
ext.graphiteProject = '../../../../graphite'
ext.mobileFrameworkProject = '../../../../mobile-automation-framework'

if(file(ext.graphiteProject).isDirectory()){
    includeBuild(ext.graphiteProject + '/automation/storybook/framework/') {
    	name = 'graphite-storybook-framewwork'
        dependencySubstitution {
            substitute module('com.ibm.maximo.storybook:graphite-storybook-framework') with project(':')
        }
    }
}

if(file(ext.mobileFrameworkProject).isDirectory()){
    includeBuild(ext.mobileFrameworkProject + '/framework/') {
    name = 'mobile-automation-framework'
        dependencySubstitution {
            substitute module('com.ibm.maximo.automation.mobile:mobile-automation-framework') with project(':')
        }
    }

    includeBuild(ext.mobileFrameworkProject + '/mitmproxy-java/') {
    	name = 'mitmproxy-java' 
        dependencySubstitution {
            substitute module('com.ibm.maximo.automation.mobile:mitmproxy-java') with project(':')
        }
    }
}